<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">  
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>

    <div class="p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <div class="container">
            <h1 class="my-0 mr-md-auto"><a id="titulo" href="index.html">Gallery</a></h1>    
        </div>                            
    </div>

    <div class="container">

      <div class="row mb-3">
        <div class="d-flex col-sm-6 col-xs-12">
          <h5 class="ms-2 align-self-end">Albums</h5>
        </div>

        <div id="dtBasicExample_filter" class="d-flex col-sm-6 col-xs-12 flex-row-reverse">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Search</span>
            </div>
            <input id="search_input" type="text" class="form-control" onkeyup="SearchFunction()" placeholder="Album title">
          </div>
        </div>

      </div>
      
      <div class="container border">
        <table id="myTable" class="table" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th class="col-md-1">Album ID</th>
              <th class="col-md-19">Album Title</th>
              <th class="col-md-2"></th>
            </tr>
          </thead>

          <tbody id="tbody">             
          </tbody>
        </table>
      </div>
        

    </div>

    
    
	<script src="gallery.js"></script>
  </body>
</html>
